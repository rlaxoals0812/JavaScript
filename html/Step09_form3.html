<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step09_form3.html</title>
    <style>
        a link, a :visited{
            background-color: #f44336;
            color: white;
            padding: 15px 25px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
        }
        a:hover, a:active {
            background-color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>html5에서 추가된 요소</h1>
        <p>
            웹브라우저의 종류와 버전별로 지원이 될 수도 있고 안 될 수도 있다
            <a href="https://caniuse.com">여기서 확인</a>
        </p>
        <form action="insert.jsp">
            choose color <input type="color" name="color">
            <br>
            choose range <input type="range" name="range" min="0" max="100" step="10 " value="50">
            <br>
            choose date <input type="date" name="date">
            <br>
            choose time <input type="time" name="time">
            <br>
            choose date, time <input type="datetime-local" name="datetime">
            <br>
            number <input type="number" name="number" min="0" max="infinite" step="1">
            <br>
            email <input type="email" name="email">
            <br>
            <button type="submit">저장</button>
            <button type="reset">초기화</button>
        </form>
    </div>
</body>
</html>
