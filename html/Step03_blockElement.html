<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step03_blockElement.html</title>
    <style>
        /* 모든 div요소에 적용할 css */
        div {
            background-color: rgb(158, 144, 158);
        }
        /* #은 아이디와 관련이 있다 */
        #one{
            color: blue;
        }
        /* id가 two인 요소의 자식요소 중에서 img에 적용할 css */
        #two > img{
            border-width: 5px;
            border-style: solid;
            border-color: red;
        }
        #three>img{
            width: 200px;
            background-color: pink;
        }
        /* div, #one, #two > img...'선택자' */
    </style>
</head>
<body>
    <!-- div#one  -->
    <div>div 요소는 문단을 나타낼때 사용합니다</div>
    <div id="one">문단에 해당하는 것은 문자열 뿐만이 아니고 다른 여러가지 요소도 될 수 있습니다</div>
    <div>div요소는 포을 100퍼 차지하는 block요소입니다</div>
    <div id="two">
        <!-- 이 div요소는 2개의 img요소를 자식 요소로 가지고 있습니다. -->
        <img src="images/0.png">
        <img src="images/8.png">
    </div>
    <div id="three">
        <img src="C:\Users\user\playground\visual_work\html\images\1.png">
        <img src="C:\Users\user\playground\visual_work\html\images\2.png">
    </div>
</body>
</html>
