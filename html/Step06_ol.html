<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step06_ol.html</title>
    <style>
        .my-ol {
            list-style-type: lower-alpha;
        }
        #ccc {
            list-style-type: none;
        }
    </style>
</head>
<!-- <body style="text-align: center;"> -->
<body>
    <h1>순서 있는 목록(ordered list) ol 요소</h1>

    <h2> 공부 순서</h2>
    <ol>
        <li>html</li>
        <li>css</li>
        <li>javascript</li>
    </ol>

    <h2>공부할 순서 입니다</h2>
    <ol class="my-ol aaa bbb">
        <li id = "ccc">html</li>
        <li>css</li>
        <li>javascript</li>
    </ol>
</body>
</html>
