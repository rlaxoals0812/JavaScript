<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step09_form4.html</title>
    <style>
        textarea{
            width: 500px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>폼 요소에 기본값 설정</h1>
        <p>
            서버에서 클라이언트에게 폼을 응답할 때 이미 저장된 값을 출력한 채로 응답을 해야 할 때가 있다
            예를 들어 회원 가입된 정보보기로 이동한다면 DB에 이미 저장된 내용을 출력해 주어야 한다
        </p>
        <form action="update.jsp">
            email <input type="email" name="email" value="taemin@gmail.com"><br>
            <label for="job">job</label>
            <select name="job" id="job">
                <option value="">choose</option>
                <option value="programmer">programmer</option>
                <option value="doctor">doctor</option>
                <option value="pianist" selected>pianist</option>
                <option value="etc">etc</option>
            </select>
            <fieldset>
                <legend>취미 정보 선택</legend>
                <label>
                    <input type="checkbox" name="hobby" value="soccer"> 축구
                </label>
                <label>
                    <input type="checkbox" name="hobby" value="baking" checked> 베이킹
                </label>
                <label>
                    <input type="checkbox" name="hobby" value="piano" checked> 피아노
                </label>
                <label>
                    <input type="checkbox" name="hobby" value="etc"> 기타
                </label>
            </fieldset>
            하고싶은말
            <br>
            <textarea name="comment" rows="10">안녕하세요
                태민
고양이
                해골
            </textarea>     
            <button type="submit">버튼</button>
        </form>
        <pre>
            pre요소도 개행기호
            공백
            들여쓰기 모두 해석
        </pre>
    </div>
</body>
</html>
