<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="'text" id="'inputMsg" placeholder="'dlqfur">
    <button id="printBtn">print</button>
    <input type="text" id="target">
    <script>
        document.querySelector('#printBtn').addEventListener('click',()=>{
            let val = document.querySelector('#inputMsg');
            document.querySelector('#target').innerValue = val;

        })
    </script>
</body>
</html>
