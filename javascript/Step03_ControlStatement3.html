<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step03_ControlStatement3.html</title>
</head>
<body>
    <h1>양타 택일 조건부 블럭 구성</h1>
    <p id="one"></p>
    <script>
        let isMan=confirm('man, yes woman, no');

        if(isMan){
            document.querySelector('#one').innerText='man';
        }
        else{
            document.querySelector('#one').innerText='woman';
        }
    </script>
</body>
</html>
