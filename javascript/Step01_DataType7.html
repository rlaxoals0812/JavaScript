<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step01_DataType7.html</title>
</head>
<body>
    <h1>js data type</h1>
    <p><strong>function</strong></p>
    <script>
        // function type data를 만드는 방법은 3가지 존재

        // 1. 이름없는 함수(익명함수)를 만들어 변수 대입
        let greet = function() {
            console.log('hello');
        };
        // 2. 이름 없는 함수를 간략히(화살표함수) 만들어서 변수 대입
        let greet2 = ()=>{
            alert('hello');
        };
        // 3. 처음부터 이름이 있는 함수를 만든다
        function greet3(){
            console.log('aa');
        };
        
    </script>
</body>
</html>
