<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
    <h1>javascript데이터타입</h1>
    <p><b>array</b> type</p>
    <script>
        /*
        여러개의 데이터를 하나의 묶음으로 
        관리하고자 할 때 사용하는 데이터타입은 plain object이다
        만약 순서가 중요한 데이터 여러개를 순서대로
        하나의 묶음으로 관리하고자 한다면?
        */
        // array type 
        let foods = ['소고기', '치즈', '햄버거', '곰탕', '스프'];
        var arr = Array['1','1','1'];
        // 배열의 특정 인덱스에 저장된 아이템을 변수에 담기
        let a=foods[0];
        let b=foods[1];
        // 배열의 특정 인덱스에 저장된 아이템을 수정하기
        foods[0]='자장';
        foods[1]='짬뽕';

        // 게임에 사용할 배열 선언
        var items = ['사과', '바나나', '체리', '딸기', '포도', '오렌지', '수박'];

        // 랜덤 인덱스를 생성하는 함수
        function getRandomIndex(min, max) {
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }

        // 랜덤 인덱스를 이용하여 배열에서 항목을 선택하는 함수
        function pickRandomItem(arr) {
            var index = getRandomIndex(0, arr.length - 1);
            return arr[index];
        }   

        // 랜덤 뽑기 게임 실행
        var selectedItem = pickRandomItem(items);
        console.log("당신이 뽑은 항목은 " + selectedItem + "입니다!");

        if(selectedItem == items[0]){
            console.log('축하합니다');
        }
        else{
            console.log('아쉽습니다');
        }
    </script>
</body>
</html>
