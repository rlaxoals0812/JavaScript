<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step03_ControlStatement5.html</title>
</head>
<body>
    <h1>switch door test</h1>
    <select id="weapon">
        <option value="0">주먹</option>
        <option value="1">칼</option>
        <option value="2">총</option>
    </select>
    <button onclick="attack()">attack</button>
    <button onclick="attack2()">attack2</button>
    <p>
        <strong id="result"></strong>공격하기
    </p>
    <script>
            
        function attack(){
            let atk = document.querySelector('#weapon').value;
            if(atk == 0){
                document.querySelector('#result').innerText = '주먹으로';
            }else if(atk == 1){
                document.querySelector('#result').innerText = '칼로';
            }else if(atk == 2){
                document.querySelector('#result').innerText = '총으로';
                
            }

        }
        function attack2(){
            let atk = Number(document.querySelector('#weapon').value);
            switch(atk){
                case 0 :
                    document.querySelector('#result').innerText = '주먹으로';
                    break;
                case 1 :
                    document.querySelector('#result').innerText = '칼로';
                    break;
                case 2 :
                    document.querySelector('#result').innerText = '총으로';
                    break;
            }
        }
    </script>
</body>
</html>
