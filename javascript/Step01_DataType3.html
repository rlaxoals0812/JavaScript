<body>

        <h1>javascript데이터타입</h1>
        <p>
            <strong>object</strong>type
        </p>
<script>
        // 한명의 회원정보를 다루고자함
        // 번호 이름 남자인지 여부
        // 번호는 1이고 이름은 김구라이고 성별은 남자인 회원의 정보를 변수 3개에 담기
        let num = 1;
        let name = '김구라';
        let isMan = true;
        
        // object type
        let mem = {num:1, name:"taemin", isMan:true};
        // object //같은 공간에 저장되기 때문에 따로 지정 불가능
        let a=mem;
        // number
        let b = mem.num;
        // string
        let c = mem.name;
        // boolean
        let d = mem.isMan;

        // 빈 오브젝트를 만들고 나중에 필요에 따라 데이터 추가 가능
        let mem2={};
        mem2.num="1";
        mem2.name='김구라';
        mem2.inMan=false;
        
        // 이미 만들어져 있는 변수에 들어있는 값을 오브젝트에 넣어줄 수도 있다
        let mem3={num:num, name:name, inMan:isMan};
        // 단 뒤쪽의 것은 위에서 이미 만들어진 값을 가리킴
        
        // 변수명과 키값을 일치시키면서 오브젝트를 만들고 싶으면 아래와 같이 간단히 만들 수 있다.
        let mem4={num,name,isMan};
        console.log(mem4.name);

        if(mem4.name != mem2.name){
            console.log('다름');
        }
        else{
            console.log('같음');
        }

        // object 를 만들때 여러줄로 만들 수도 있다
        let mem5={
            num:3,
            name:'사람',
            isMan:true
        };
    </script>
</body>
