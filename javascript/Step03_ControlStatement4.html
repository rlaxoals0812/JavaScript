<body>
    <h1>다중 if문 테스트</h1>
    <input type="number" id="jumsu" placeholder="점수입력...(0~100)">
    <br>
    <button onclick="check()" id="submit">confirm</button>
    <button onclick="check2()">confirm2</button>
    <button id="checkBtn">confirm3</button>
    <br>
    <span>
        <strong id='result'></strong>
    </span>
    <span id="result2"></span>
    <script>
        /*input 점수 입력 > 확인 버튼 클릭
         >= 90 A
         >= 80 B
         >= 70 C
         >= 60 D
         else F 란 문자열을
         id가 result인 곳의 inner text로 출력
         */
         document.querySelector('#jumsu').addEventListener('keyup', (e)=>{
            if (e.keyCode === 13) {
                check();
            }  
        });
        document.querySelector('#jumsu').addEventListener('keyup', (e)=>{
            if (e.keyCode === 32) {
                check2();
            }  
        });
        let score;
        function check(){
            let msg = document.querySelector('#jumsu').value;
            if(msg>100){
                score='존재하지 않는 ';
            }else if(msg >= 90){
                score = 'A';
            }else if(msg >= 80){
                score = 'B';
            }else if(msg >= 70){
                score = 'C';
            }else if(msg >= 60){
                score = 'D';
            }else{
                score = 'F';
            }
            
            document.querySelector('#result').innerText = score;
            document.querySelector('#result2').innerText = '학점입니다';
        }
        function check2(){
            let msg = document.querySelector('#jumsu').value;
            if(msg>=90){
                document.querySelector('#result').innerText='A';
            }else if(msg>=80){
                document.querySelector('#result').innerText='B';
            }else if(msg>=70){
                document.querySelector('#result').innerText='C';
            }else if(msg>=60){
                document.querySelector('#result').innerText='D';
            }else{
                document.querySelector('#result').innerText='F';
            }
            document.querySelector('#result2').innerText = '학점입니다';
        }

                    document.querySelector('#result2').innerText = '학점입니다';
