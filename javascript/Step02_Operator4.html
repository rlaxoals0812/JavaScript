    <h1>비교 연산자</h1>
    <script>
        /*
            4. 비교 연산자 

            == => 같은지 비교
            != => 다른지 비교
            >  => 큰지 비교
            >= => 크거나 같은지 비교
            <  => 작은지 비교
            <= => 작거나 같은지 비교  

            - 비교 연산자로 주로 하는 작업
            1. 문자열의 내용이 같은지 다른지 비교
            2. 숫자의 크기 비교
            3. 숫자가 같은지 다른지 비교
            4. 논리값이 같은지 다른지 비교
            5. 문자열의 알파벳 순서 혹은 가나다 순서 비교 
        */
       let mN='q';
       let iE= mN == 'q';//t
       let iD=mN !='w';//t

       let mNu=100;
       let iB=mNu>50;//t
       let iS=mNu < 200;//t

       let yN=100;
       let iNE=yN==101;//f
       let iND=yN !=101;//t
    </script>
