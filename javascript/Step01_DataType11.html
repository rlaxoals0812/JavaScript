<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step01_DataType11.html</title>
</head>
<body>
    <script>
        let printMsg = function(msg){
            console.log('sssss');
            console.log(msg);
            console.log('sssss');
        }
        printMsg('hello');
        printMsg('bye');

        // 매개변수 2개
        let printSum = function(num1, num2){
            let result=num1+num2;
            console.log(result);
        }
        printSum(10, 20);
        let getSum = function(num1, num2){
            let result=num1+num2;
            return result;
        }
        let result1 = getSum(10,20);
        let result2 = getSum(100,-10);
        console.log(result1,result2);
    </script>
</body>
</html>
