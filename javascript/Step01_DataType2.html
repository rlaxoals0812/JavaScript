<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step01_DataType2.html</title>
</head>
<body>
    <h1>javascript데이터 type</h1>
    <p><strong>boolean</strong>type</p>
    <script>
        // 참, 거짓 나타낼때 boolean type
        // boolean type 데이터가 들어가는 변수의 이름을 대화식으로 지으면
        // 가독성이 좋음 (isxxx, canxxx)
        let isRun=true;
        let isWait=false;
        let canEat=true;

        // 왼쪽이 오른쪽보다 큰지 비교
        let result = 10>1;
        // 왼쪽이 오른쪽보다 작거나 같은지 비교
        let result2 = 10<=1;
        // 양쪽 값이 같은지 비교
        let result3 = 10==10;
        // 양쪽 값이 다른지 비교
        let result4 = 10!=10;
        // 문자열 내용 비교
        let result5 = 'kim' == 'lee';

        // 값이 들어있는 변수의 이름으로 비교 가능
        let name1="kim";
        let name2='park';

        let isEqual = name1 == name2;
    </script>
</body>
</html>
